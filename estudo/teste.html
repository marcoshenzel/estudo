<!DOCTYPE html>
<html>
<head>
	<title>TESTE</title>
	<link type="css/text" href="teste.html" rel="stylesheet">
	<style>
		body {
			background-color: #c6c6c6;
			width: 100%;
			height: 800px;
		}

		.corpo {
			display: block;
			width: 15%;
			height: 10%;
			background-color: red;
			-webkit-border-radius: 9px 9px 0px;
			position: relative;
			top: 34%;
  			left: 33%;
  		}

  		.capo {
  			display: block;
  			width: 25%;
  			height: 10%;
  			background-color: red;
  			-webkit-border-radius: 4px 0px 9px;
  			        border-radius: 4px 0px 9px;
  			-webkit-border-top-right-radius: 80%;
   					border-top-right-radius: 80%;
  			position: relative;
  			top: 13.5%;
  			left: 46.8%;
  		}

  		.teto {
  			display: block;
  			width: 13%;
  			height: 10%;
  			background-color: red;
  			-webkit-border-radius: 9px 0px 0px;
					border-radius: 9px 0px 0px;
   			-webkit-border-top-right-radius: 100%;
   					border-top-right-radius: 100%;
  			position: relative;
  			top: 39%;
  			left: 49%;
  		}

  		.vidro {
  			display: block;
  			width: 12.5%;
  			height: 10.5%;
  			background-color: #FFF;
  			-webkit-border-radius: 4px 0px 0px;
  			        border-radius: 4px 0px 0px;
  			-webkit-border-top-right-radius: 100%;
   					border-top-right-radius: 100%;
  			position: relative;
  			top: 20%;
  			left: 49.5%;
  		}

  		.paralama-tras {
  			display: block;
  			width: 6.1%;
  			height: 9.5%;
  			background-color: #c6c6c6;
  			-webkit-border-radius: 100%;
  			        border-radius: 100%;
  			position: relative;
  			top: -1%;
  			left: 38%;
  		}

  		.paralama-frente {
  			display: block;
  			width: 6.1%;
  			height: 9.5%;
  			background-color: #c6c6c6;
  			-webkit-border-radius: 100%;
  			        border-radius: 100%;
  			position: relative;
  			top: 8.5%;
  			left: 60%;
  		}

  		.roda-tras {
  			width: 5.52%;
  			height: 7.2%;
  			background-color: #000;
  			-webkit-border-radius: 100%;
  			        border-radius: 100%;
  			position: relative;
  			top: -10.1%;
  			left: 38.3%;
  		}
  		.roda-frente {
  			width: 5.52%;
  			height: 7.52%;
  			background-color: #000;
  			-webkit-border-radius: 100%;
  			        border-radius: 100%;
  			position: relative;
  			top: -17.3%;
  			left: 60.3%;	
  		}

  		.calota-tras {
  			width: 4.59%;
  			height: 5.9%;
  			background-color: #FFF;
  			-webkit-border-radius: 100%;
  					border-radius: 100%;
  			position: relative;
  			top: -24.1%;
  			left: 38.79%;
  		}

		.calota-frente {
			width: 4.59%;
  			height: 6.08%;
  			background-color: #FFF;
  			-webkit-border-radius: 100%;
  					border-radius: 100%;
  			position: relative;
  			top: -30.0%;
  			left: 60.79%;	
		}

		.symbol {
			width: 5.6%;
			height: 7%;
			background-color: #000;
			-webkit-border-radius: 11px;
			        border-radius: 11px;
			position: relative;
			top: -40%;
			left: 50%;
		}

		.symbol:before {
			display: block;
			content: "";
			background-color: #FFF;
			position: absolute;
			left: 11%;
			top: 13%;
			right: 11%;
			bottom: 9%;
			-webkit-border-radius: 5px;
			        border-radius: 5px;
			-webkit-border-top-left-radius: 100%;
			        border-top-left-radius: 100%;
		}

		.symbol:after {
			color: #FFF;
			content: "*";
			display: block;
			font-size: 18px;
			left: 10%;
			top: 11%;
			position: absolute;
		}

		.logo {
			color: #000;
			font-family: "Arial";
			width: 77%;
			height: 80%;
			position: relative;
			top: -7%;
			left: 6%;
		}

		.nome {
			font-size: 155%;
			line-height: 5%;
			position: absolute;
			right: 34%;
			top: -38.5%;
		}

		.slogan	{
			font-size: 61%;
			position: absolute;
			right: 34%;
			top: -37.6%;
		}

	</style>
</head>
<body>
<div class="teto"></div>
<div class="corpo"></div>
<div class="vidro"></div>
<div class="capo"></div>
<div class="paralama-frente"></div>
<div class="paralama-tras"></div>
<div class="roda-tras"></div>
<div class="roda-frente"></div>
<div class="calota-tras"></div>
<div class="calota-frente"></div>

<div class="logo">
   <div class="symbol"></div>
   <div class="nome">caelum</div>
   <div class="slogan">ensino e inovacao</div>
</div>
</body>
</html>
